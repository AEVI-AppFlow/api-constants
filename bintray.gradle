apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/AEVI-AppFlow/api-constants'
def gitUrl = 'https://github.com/AEVI-AppFlow/api-constants.git'

bintray {
    if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
        user = project.bintrayUser
        key = project.bintrayKey
    }
    publications = ['apiJar']
    override = true

    pkg {
        dryRun = false
        publish = true
        repo = 'aevi-uk'
        name = 'appflow-sdk-constants'
        userOrg = 'aevi'
        licenses = ['Apache-2.0']
        labels = ['payment', 'POS', 'flow', 'android']
        websiteUrl = siteUrl
        issueTrackerUrl = 'https://github.com/AEVI-AppFlow/api-constants/issues'
        vcsUrl = gitUrl
        publicDownloadNumbers = true
    }
}
