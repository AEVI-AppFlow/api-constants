version = "2.2.2"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.1'
    }
}

allprojects {

    project.ext {
        apiVersion = rootProject.version
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}